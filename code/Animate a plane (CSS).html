<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    img {
      cursor: pointer;
    }
  </style>
  <style>
    #flyjet {
      width: 40px;
      /* -> 400px */

      height: 24px;
      /* -> 240px */

      transition: width 3s, height 3s;
    }

    #flyjet.big{
        width: 400px;
        height: 240px;
    }
  </style>
</head>

<body>

  <img id="flyjet" src="https://en.js.cx/clipart/flyjet.jpg">


</body>
<script>
    let flyjet = document.querySelector("#flyjet");

    flyjet.addEventListener("click", turnBig);

    function turnBig(){
        flyjet.classList.add("big")
        setTimeout(()=>alert("DONE!"),3000);
        
    }
</script>

</html>
